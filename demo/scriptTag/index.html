<html>

<head>
  <title>ImageBox3.0 WSI Viewer</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.27/bootstrap-native-v4.min.js" async></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../imgBox.css">
  <script src="index.js" type="module"></script>
</head>

<body>

  <div class="container-fluid">

    <div id="header">

      <h1>ImageBox3.0
        <sup>
          [<a href="https://github.com/episphere/imagebox3" target="_blank">code</a>]
          [<a href="https://github.com/episphere/imagebox3/issues/new" target="_blank">issues</a>]
        </sup>
      </h1>

      
      <p id="welcomeMsg">Welcome!</p>
      
    </div>
    <hr>
    <div id="gridContainer">
      <div id="viewer" style="width:256; height:256; background-color: black;">
        <img id="tile"></img>
      </div>
      <div>

        <div id="imageURLInp">
          <label for="imageURLInput">WSI URL: </label>
          <input id="imageURLInput" type="text" required onkeyup="if (event.key === 'Enter') imgBox.changeImage()">
          <button type="submit" id="imageURLSubmit" class="btn btn-outline-info" onclick="imgBox.changeImage()">
            <i class="bi bi-cloud-download"></i>
          </button>
        </div>
        <div id="imageParams">
          <div id="topXInp">
            <label>Tile X: </label>
            <input type="number" id="topX" value="31232" min="0" onchange="imgBox.loadTile()">
          </div>
          <div id="topYInp">
            <label>Tile Y: </label>
            <input type="number" id="topY" value="14336" min="0" onchange="imgBox.loadTile()">
          </div>
          <div id="tileWInp">
            <label>Region Width: </label>
            <input type="number" id="tileW" value="1024" min="0" max="8192" onchange="imgBox.loadTile()">
          </div>
          <div id="tileHInp">
            <label>Region Height: </label>
            <input type="number" id="tileH" value="1024" min="0" max="8192" onchange="imgBox.loadTile()">
          </div>
          <div id="imageWInp">
            <label>Tile Size: </label>
            <input type="number" id="imageW" value="256" min="0" max="8192" placeholder="256" onchange="imgBox.loadTile()"> px
          </div>
          <!-- <label>Image Height: </label>
            <input type="number" id="imageH" value="256" placeholder="256" min="0" onchange="imgBox.loadTile()"> -->
        </div>
      </div>
    </div>
    <hr>

  </div>

</body>

</html>
